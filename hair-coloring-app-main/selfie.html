<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selfie Mode</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .background {
            background-image: url('assets/.png'); /* Replace with your actual image path */
            background-size: cover;
            background-position: center;
            height: 51vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        .selfie-image {
            width: 300px; /* Adjust width as needed */
            height: auto; /* Maintain aspect ratio */
            max-width: 100%; /* Responsive */
        }
    </style>
</head>
<body>
    <div class="background">
        <img src="./assets/rudra.png" alt="Virtual Hair Styles" class="selfie-image"> 
        <h1>Selfie Mode</h1>
        <button id="selfieModeButton" class="button">Take Selfie</button>
    </div>

    <script>
        document.getElementById('selfieModeButton').addEventListener('click', () => {
            window.location.href = 'selfieMode.html';
        });
    </script>
</body>
</html>
